AWSTemplateFormatVersion: '2010-09-09'
Description: 'Qualys Fargate Scanner - Regional Spoke (Same Account, Different Region)'

# Architecture:
#   This template adds multi-region support to an existing deployment.
#   Deploy this to additional regions to forward ECS events to the primary region.
#
#   Region B (this template)          Region A (primary)
#   ┌─────────────────────┐          ┌─────────────────────┐
#   │ ECS Events          │          │ Step Functions      │
#   │      │              │          │      │              │
#   │      ▼              │          │      ▼              │
#   │ EventBridge ────────┼─────────►│ EventBridge         │
#   │ (forward rule)      │          │      │              │
#   └─────────────────────┘          │      ▼              │
#                                    │ Lambda → Qualys API │
#                                    └─────────────────────┘
#
# Resources Created:
#   - EventBridge rule to forward ECS events to primary region
#   - IAM role for cross-region event delivery
#   - CloudTrail (optional, skip if org-level trail exists)

Parameters:
  PrimaryRegion:
    Type: String
    Description: 'AWS region where the primary stack is deployed'
    Default: 'us-east-1'

  PrimaryStackName:
    Type: String
    Description: 'Stack name of the primary deployment'
    Default: 'qualys-fargate-scanner'

  CreateCloudTrail:
    Type: String
    Description: 'Create CloudTrail in this region (set to false if org-level trail exists)'
    Default: 'true'
    AllowedValues: ['true', 'false']

Conditions:
  ShouldCreateTrail: !Equals [!Ref CreateCloudTrail, 'true']

Resources:
  # ==================== EventBridge Forwarding ====================
  ForwardEventsRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub 'qualys-fargate-scanner-forward-${AWS::Region}'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: events.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: PutEventsToPrimaryRegion
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: events:PutEvents
                Resource: !Sub 'arn:aws:events:${PrimaryRegion}:${AWS::AccountId}:event-bus/default'

  # Forward ECS task definition events
  ForwardTaskDefRule:
    Type: AWS::Events::Rule
    Properties:
      Name: !Sub '${PrimaryStackName}-forward-taskdef'
      Description: 'Forward RegisterTaskDefinition events to primary region'
      EventPattern:
        source: [aws.ecs]
        detail-type: [AWS API Call via CloudTrail]
        detail:
          eventSource: [ecs.amazonaws.com]
          eventName: [RegisterTaskDefinition]
      Targets:
        - Arn: !Sub 'arn:aws:events:${PrimaryRegion}:${AWS::AccountId}:event-bus/default'
          Id: ForwardToPrimary
          RoleArn: !GetAtt ForwardEventsRole.Arn

  # Forward ECS RunTask events
  ForwardRunTaskRule:
    Type: AWS::Events::Rule
    Properties:
      Name: !Sub '${PrimaryStackName}-forward-runtask'
      Description: 'Forward RunTask events to primary region'
      EventPattern:
        source: [aws.ecs]
        detail-type: [AWS API Call via CloudTrail]
        detail:
          eventSource: [ecs.amazonaws.com]
          eventName: [RunTask]
      Targets:
        - Arn: !Sub 'arn:aws:events:${PrimaryRegion}:${AWS::AccountId}:event-bus/default'
          Id: ForwardToPrimary
          RoleArn: !GetAtt ForwardEventsRole.Arn

  # Forward ECS Service events
  ForwardServiceRule:
    Type: AWS::Events::Rule
    Properties:
      Name: !Sub '${PrimaryStackName}-forward-service'
      Description: 'Forward CreateService/UpdateService events to primary region'
      EventPattern:
        source: [aws.ecs]
        detail-type: [AWS API Call via CloudTrail]
        detail:
          eventSource: [ecs.amazonaws.com]
          eventName: [CreateService, UpdateService]
      Targets:
        - Arn: !Sub 'arn:aws:events:${PrimaryRegion}:${AWS::AccountId}:event-bus/default'
          Id: ForwardToPrimary
          RoleArn: !GetAtt ForwardEventsRole.Arn

  # ==================== CloudTrail (Optional) ====================
  TrailBucket:
    Type: AWS::S3::Bucket
    Condition: ShouldCreateTrail
    Properties:
      BucketName: !Sub '${PrimaryStackName}-trail-${AWS::AccountId}-${AWS::Region}'
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      LifecycleConfiguration:
        Rules:
          - Id: Expire
            Status: Enabled
            ExpirationInDays: 7

  TrailBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Condition: ShouldCreateTrail
    Properties:
      Bucket: !Ref TrailBucket
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: cloudtrail.amazonaws.com
            Action: s3:GetBucketAcl
            Resource: !GetAtt TrailBucket.Arn
          - Effect: Allow
            Principal:
              Service: cloudtrail.amazonaws.com
            Action: s3:PutObject
            Resource: !Sub '${TrailBucket.Arn}/*'
            Condition:
              StringEquals:
                s3:x-amz-acl: bucket-owner-full-control

  ECSTrail:
    Type: AWS::CloudTrail::Trail
    Condition: ShouldCreateTrail
    DependsOn: TrailBucketPolicy
    Properties:
      TrailName: !Sub '${PrimaryStackName}-trail'
      S3BucketName: !Ref TrailBucket
      IsLogging: true
      IncludeGlobalServiceEvents: false
      IsMultiRegionTrail: false
      EventSelectors:
        - ReadWriteType: WriteOnly
          IncludeManagementEvents: true

Outputs:
  Region:
    Value: !Ref AWS::Region
    Description: 'Region where this spoke is deployed'

  PrimaryRegion:
    Value: !Ref PrimaryRegion
    Description: 'Primary region where events are forwarded'

  ForwardingRoleArn:
    Value: !GetAtt ForwardEventsRole.Arn
    Description: 'IAM role used for cross-region event forwarding'
